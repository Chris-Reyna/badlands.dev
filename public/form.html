<html>
<head>
	<title>FORM</title>
	<style type="text/css">
		 #dropdown{
		 	float: right;
		 }
		
		.form {
			float: left;
			width: 500px;
			height: 400px;
			border: 4px solid #000;

			position: relative;
		}

		#form2{
			
			margin-left: 20px;
		}

	</style>
</head>
<body>
	<div id="medadiv">
		<div class="form">
			<h1>My First Form</h1>
				<!-- method says how POST hides it GET puts it in URL action says where to send 	info-->
			<form method= "POST" action= "http://requestb.in/1ig8scf1">
				<p>
					<label for= "name">Name</label><br>
					<input id= "name" name= "name" type= "text">
				</p>
				<p>
					<label for= "password">Password</label><br>
					<input id= "password" name= "password" type= "password">
				</p>
				<p>
					<label for= "checkbox">Remember Me</label>
					<input id= "checkbox" name= "checkbox" type= "checkbox">
				</p>
				<p>
					<input id= "button" type= "submit">
				</p>
			</form>
		</div>	
		<div id= "form2" class= "form">
			<h1>My Second Form</h1>
			<form>
				<p>
					<input id= "first" name= "first" type= "text" placeholder= "First Name">
				</p>
				<p>
					<input id= "last" name= "last" type= "text" placeholder= "Last Name">
				</p>
				<p>
					<input id= "email" name= "email" type= "email" placeholder= "Email address">
				</p>
				<p>
					<input id= "password" name= "password" type= "password" placeholder= "Password">
				</p>
				<p>

				</p>
				<br>
				<input type="submit" value= "Sign Up">

			</form>
		</div>
	</div>
	
</body>
</html>
